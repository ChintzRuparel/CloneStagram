.storyFront img {
  width: 100%;
}

.stories.popup {
  display: none;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
  padding-top: 100px;
  position: fixed;
  overflow: hidden;
  top: 0;
  left: 0;
  background: rgba(0, 0, 0, 0.3);
  flex-direction: column;
  align-items: center;
}
.stories.popup.show {
  display: flex;
}

.close {
  position: absolute;
  top: 20px;
  right: 20px;
  color: #fff;
}

.storyNavigation {
  display: none;
  top: 40%;
}
.storyNavigation,
.storyNavigation > a {
  position: absolute;
}
.storyNavigation .prev {
  left: -200px;
}
.storyNavigation .next {
  right: -200px;
}

.storyWrapper {
  width: 270px;
  background: red;
  height: 480px;
  position: relative;
  overflow: hidden;
}

.story {
  position: absolute;
  width: 100%;
}
.story .contentContainer {
  width: 100%;
}
.story .contentContainer img {
  width: 100%;
}

        <a href="#" class="close">Close</a>
        
        <div class="storyNavigation">
          <a href="#" class="prev">Prev</a>
          <a href="#" class="next">Next</a>
        </div>
        
        <div class="storyWrapper">
          <div class="story">
            <div class="contentContainer">
              <img src="https://loremflickr.com/cache/resized/65535_51373988313_aac986233b_b_360_640_nofilter.jpg" alt="">
            </div>
            
          </div>
      
      
        </div>
        
      </div>
</body>

<script>
    const bubble = document.querySelector('.storyFront');
const storiesContainer = document.querySelector('.stories');
const stories = document.querySelectorAll('.story');
const close = document.querySelector('.close');
const time = 7000; // 7 second

bubble.addEventListener('click', function(){
  storiesContainer.classList.add('show');
  playStories();
})

close.addEventListener('click', function(e){
  e.preventDefault();
  storiesContainer.classList.remove('show');
})

</script>
