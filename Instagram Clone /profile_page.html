.biogrid {

  grid-template-columns: repeat(3, 1fr);

.biogrid-item-2 {

}

.bio-2 {
  margin: 20px 0px 20px 0px;
}

.nums {
  font-weight: bold;
}

#followers, #following {
  cursor: pointer;
  margin-left: 40px;

a {
  color: #2f4d7c;
  font-weight: bold;
}

.followed-by {
  color: #969696;
  font-size: 14px;
}

.followed-by-user {
  font-weight: bold;
  color: #232730;
  cursor: pointer;
}

.grid-container {
  margin: auto;
  margin-top: 60px;
  width: 1000px;
  display: grid;
  grid-template-columns: repeat(3, minmax(100px, 1fr));
  grid-gap: 30px;  
}

.grid-item img {
  object-fit: cover;
  width: 300px;
  height: 300px;
}

.footer {
  margin: 40px auto 40px auto;
  font-weight: bold;
  font-size: 12px;
  color: #2f4d7c;
  width: 1000px;
}

.footer-item {
  margin-right: 20px;
  cursor: pointer;
}

#copyright {

  float: right;
  margin-right: 20px;
