<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Instagram </title>


    <meta charset="UTF-8">
    <title>Login • Instagram</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

    <link rel="stylesheet" href="/Instagram-Login/login-index.css">
    
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png">




  
</head>
<body>
    <div class="login">
  <br>
        <h1><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" width="200px" height="68px"></h1>
        
        <form action="" method="POST">
        
        <input placeholder="Phone number, username, or email" type="text" name="username" >
        <input placeholder="Password" type="password" name="password">
        
        <input type="submit" value="Log In"  onclick="window.location.href='https://theclonestagram.netlify.app/';">

        <br>
      
        </form>
      
        <div class="divider"><b>OR</b></div>
      
        <div class="fbwrapper"><div class="fb"><a href="https://facebook.com"><img style="width: 16px; height: 16px;" src="http://assets.stickpng.com/thumbs/584ac2d03ac3a570f94a666d.png">  Log in with Facebook</a></div></div>
      
        <div class="forgotwrapper"><div class="forgot"><a href="https://instagram.com">Forgot password?</a></div></div>
      
        
      </div>
      
      
      <div class="infobox">
        
        <p>Don't have an account? <a href="https://instagram.com">Sign up</a></p>
        
      </div>
      
      <div class="apps">
      
        <p>Get the app.</p>
        <span>
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/2560px-Download_on_the_App_Store_Badge.svg.png" height="45px" width="153px"></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/2560px-Google_Play_Store_badge_EN.svg.png" height="45" width="151px"></a>
        </span>
      
      </div>
      
      <div class="footer">
        <p>
            <a href="https://www.instagram.com/about/us/">Meta</a>
            <a href="https://help.instagram.com/">About</a>
            <a href="https://instagram-press.com/">Blog</a>
            <a href="https://www.instagram.com/developer/">Jobs</a>
            <a href="https://www.instagram.com/about/jobs/">Help</a>
            <a href="https://help.instagram.com/519522125107875">API</a>
            <a href="https://help.instagram.com/581066165581870">Privacy</a>
            <a href="https://www.instagram.com/explore/locations/">Terms</a>
            <a href="https://www.instagram.com/directory/profiles/">Top Accounts</a>
            <a href="https://www.instagram.com/directory/hashtags/">Hashtags</a>
            <a href="https://www.instagram.com/directory/hashtags/">Locations</a>
            <a href="https://www.instagram.com/directory/hashtags/">Instagram Lite</a>
            <br><br>
            <center><span>© 2022 Instagram from Meta</span></center>
        </p>
      </div>
      
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      
      
      
</body>
</html>
